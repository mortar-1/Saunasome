<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head"></head>

    <body>

        <header th:replace="fragments/layout :: navbar"/>

        <div th:replace="fragments/layout :: sidebar"></div>

        <div class="container" style="margin-top:30px">

            <h2>Saunojat</h2>

            <form method="POST" th:action="@{/saunojat}">
                <p>Etunimi/sukunimi/käyttäjätunnus: <input type="text" name="string"/></p>
                <input type="submit" value="Etsi käyttäjää"/>
            </form>

            <ol>
                <li th:each="saunoja : ${saunojat}">
                    <a th:href="${'/saunojat/' + saunoja.username}" th:text="${saunoja.username}">msg</a>
                </li>
            </ol>

        </div>
    </body>
</html>
