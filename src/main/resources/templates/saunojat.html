<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head"></head>

    <body>

        <header th:replace="fragments/layout :: navbar"/>

        <div th:replace="fragments/layout :: sidebar"></div>

        <div class="container" style="margin-top:30px">

            <div>
                <form th:action="@{/saunojat}" method="post">               
                    <fieldset>
                        <legend>Etsi saunojia!</legend>
                        <input type="text" class="form-control" name="string" placeholder="LÃ¶ylytunnus/etunimi/sukunimi"/>
                        <input type="submit" id="find" style="display:none"/>
                        <div class="form-actions">
                            <button class="btn" onclick="document.getElementById('find').click()"> <i class="fa fa-search" style="font-size:20px"></i> Etsi</button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <br/>

            <ul>
                <li th:each="saunoja : ${saunojat}">
                    <a th:href="${'/saunojat/' + saunoja.username}" th:text="${saunoja.username + ' (' + saunoja.firstName + ' ' + saunoja.lastName + ')'}">msg</a>
                </li>
            </ul>

        </div>
    </body>
</html>
